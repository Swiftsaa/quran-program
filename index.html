<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link type="image/png" sizes="16x16" rel="icon" href="icons8-quran-96.png">
    <title>Quran Calculator</title>
</head>
<body>
    <h1>Quran Calculator</h1>
    <div class="container">

        <!-- Form -->
        <form id="pagesPerDay">
            <p>Enter how many pages you will read a day and the program will tell you how long it will take you to khatm the Quran</p>
            <label for="pages">Pages: </label>
            <input type="number" min=1 max=604 name="pages" id="pages"/><br><br>

            <button type="submit">Submit</button>
        </form>

        <!-- Result -->
        <p><span id="result"></span></p>

        <hr>

        <!-- Form 2 -->
        <form id="dayGoal">
            <p>Enter the amount of time (days) you want to take to khatm the Quran and the program will tell you how many pages you should read</p>
            <label for="days">Days: </label>
            <input type="number" min=1 name="days" id="days"/><br><br>
            
            <button type="submit">Submit</button>
        </form>

        <!-- Result 2 -->
        <p><span id="goalResult"></span></p><br>

        <!-- Schedule -->
        <h3 id="schedule"></h3>
        <div class="table-div" id="table-div">
            <table id="table-schedule">
                <tr>
                    <th id="day-heading"></th>
                    <th id="page-heading"></th>
                </tr>
                <tbody></tbody>
              </table>
        </div>
        
        
        <hr>
    </div><br>

    <p class="cred"><a target="_blank" href="https://icons8.com/icon/xo9YqLGZFoWZ/quran">Quran</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></p>
    <!--  Scripts -->
    <script src="script.js"></script>
</body>
</html>
